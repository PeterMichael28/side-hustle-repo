<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--bootstrap cdn-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   

    <!--poppins font-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section id="header">
        <div class="heade containe">
            <div class="nav-ba">
                <div class="brand">
                    <a href="#hero"><h1><span>M</span>ICHAEL</h1></a>
                </div>
                <div class="nav-lis">
                    <div class="hamb"><div class="bar"></div></div>
                    <ul>
                        <li><a href="#hero" data-after="Home">Home</a></li>
                        <li><a href="#services" data-after="Services">Services</a></li>
                        <li><a href="#projects" data-after="Projects">Projects</a></li>
                        <li><a href="#about" data-after="About">About</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </section>

    <section class="container row g-0 section p-2 place-items-center">
      <div class="col-md-6 col-lg-5 pic-div my-div d-none d-md-block"></div>
        <form class="row g-3 needs-validation my-form p-0 col-md-6 col-lg-5 mx-0 col-11" id="my-form" novalidate>
          <h2 class="text-center form-title">Sign Up</h2>

            <div class="col-10 col-md-10">
                <div class="input-group has-validation">
                  <span class="input-group-text eye-span p-0 px-1" id="userna">@</span>
                  <input type="text" class="form-control px-1" id="username" placeholder="Username" aria-describedby="inputGroupPrepend" required>
                </div>
                    <small class="err" id="error">
                       
                    </small>
                 
              </div>

            <div class="col-10 col-md-10">
              <div class="input-group">
              <input type="email" class="form-control p-1 px-2" placeholder="Email" id="email" value="" required>
            </div>
                <small class="err" id="error">
                   
                </small>
              
            </div>


            <div class="col-10 col-md-10">
              <div class="input-group">
              <input type="number" class="form-control p-1" placeholder="Phone" id="phoneNo" value="" required>
            </div>
              <small class="err" id="error">
                 
              </small>
          
            </div>

              <div class="col-10 col-md-10">
                <div class="input-group has-validation">
                  <input type="password" class="form-control eye-pass password px-1" placeholder="Password" id="password" required>
                  <span class="input-group-text eye-span p-1 px-2" id="togglePassword">
                    <i class="bi bi-eye-fill hidePassword"></i>
                    <i class="bi bi-eye-slash showPassword" id=""></i>
                  </span>
                </div>
                <small class="err" id="error">
                 
                </small>
              </div>

              <div class="col-10 col-md-10">
                <div class="input-group has-validation">
                  <input type="password" class="form-control eye-pass password px-1" placeholder="Confirm Password" id="password2" required>
                  <span class="input-group-text eye-span p-1 px-2" id="togglePassword">
                    <i class="bi bi-eye-fill hidePassword" id=""></i>
                    <i class="bi bi-eye-slash showPassword"></i>
                  </span>
                </div>
                <small class="err" id="error">
                 
                </small>
              </div>

            <div class="col-10 col-md-10">
              <select class="form-select p-1 bg-black text-white" id="Gender" required>
                <option selected disabled value="Gender">Gender</option>
                <option>Male</option>
                <option>Female</option>
                <option>Others</option>
              </select>
            </div>
          
            <div class="col-12 btn-con">
              <button class="btn btn-color mx-auto button" type="submit" id="button">Submit</button>
            </div>
          </form>
          <div class="row g-3 p-0 col-md-6 col-lg-5 mx-0 col-11 success text-white">
            <h3>Registration Successful</h3>
            <p>An activation link has been sent to your email</p>

          </div>

    </section>


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
